<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  
  <!-- User clicks here to pull the randomized YouTube video from the server API -->
  <button id="clickMe" type="button" name="button">Get Your Monday Motivation</button>
  
  <!-- Here is where the YouTube video will be displayed -->
  <iframe id="inputIframe" width="560" height="315" title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
  
  <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
